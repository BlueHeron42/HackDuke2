<!DOCTYPE html>
<html>
    <head>
        <title>Driver Profile</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
            <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="profile-card">
            <div class = "image-container">
                <img src="images/boston.jpeg" style="width: 100%; height: 100%;">
                <div class="title">
                    <h2> Tanmay Dhuri</h2>
                </div>
            </div>
            <div class = "main-container">

                <p><i class="fas fa-church info"></i>Relation to Reality Ministries: Volunteer</p>
                <p><i class="fas fa-briefcase info"></i>Occupation: Duke University Student</p>
                <p><i class="fas fa-home info"></i>Lives in: Durham, NC</p>
                <p><i class="fas fa-phone info"></i>Phone Number: 123-456-7890</p>


            </div>
        </div>
        <div class="vehicle-card">
            <div class="image-container">
                <img src="images/tesla.jpeg" style="width: 100%; height: 100%;">
            </div>
            <div class="words">
                <p>Occupancy: 7</p>
                <p>Make: Tesla</p>
                <p>Model: Model X 2019</p>
            </div>
        </div>

    <button id= "button">Send</button>   

    <script src="script.js"></script> -->
    </body>
</html>
